<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music</title>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById("backgroundMusic");

        // Restore playback position if available
        if (sessionStorage.getItem("musicTime")) {
            audio.currentTime = sessionStorage.getItem("musicTime");
        }

        // Save playback position on pause or before page unload
        window.addEventListener("beforeunload", () => {
            sessionStorage.setItem("musicTime", audio.currentTime);
        });

        // Ensure autoplay works when user clicks
        document.addEventListener("click", function () {
            audio.play().catch(err => console.log("Autoplay blocked: " + err));
        });
    </script>
        <iframe src="audio.html" style="display:none;"></iframe>

</body>
</html>
