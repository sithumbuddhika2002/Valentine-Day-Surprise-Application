<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Lochi</title>
    <style>

        @font-face {
            font-family: 'Darling Girl';
            src: url('DarlingGirl.ttf') format('truetype');
        }
        
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: opacity 0.8s ease-in-out;
            padding: 0 5%;
            box-sizing: border-box;
            
        }
        .fade-out {
            opacity: 0;
        }

        /* Header */
        .header {
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
            text-shadow: 0 0 10px #ff9aa2;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
            font-family: 'Darling Girl', sans-serif; /* Use Super Unicorn font */

        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff9aa2; }
            100% { text-shadow: 0 0 20px #ff4d6d; }
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fde4ec;
            padding: 20px;
            border-radius: 20px;
            border: 5px solid pink;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        /* Question Bar */
        .question-bar {
            background: #ff99aa;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            
        }

        /* Timer */
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d6d;
        }
        .timer span {
            font-size: 30px;
            color: #ff3366;
        }

        /* Profile Picture */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid pink;
            background: url('kaveesha.jpg') no-repeat center/cover;
            margin-bottom: 10px;
        }

        /* Button */
        .button {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
        }

        /* Hearts */
        .hearts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .heart {
            color: red;
            font-size: 24px;
            margin: 0 5px;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9aa2, #ff4d6d, #ff3366);
            opacity: 0.1;
            z-index: -1;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0.1;
            }
        }

        /* Floating Hearts Animation */
        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .hearts-background .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
        }
        .hearts-background .heart:nth-child(1) {
            top: -10%;
            left: 10%;
            animation-delay: 0s;
        }
        .hearts-background .heart:nth-child(2) {
            top: -20%;
            left: 25%;
            animation-delay: 2s;
        }
        .hearts-background .heart:nth-child(3) {
            top: -10%;
            left: 50%;
            animation-delay: 4s;
        }
        .hearts-background .heart:nth-child(4) {
            top: -20%;
            left: 75%;
            animation-delay: 6s;
        }
        .hearts-background .heart:nth-child(5) {
            top: -10%;
            left: 90%;
            animation-delay: 8s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(720deg);
                opacity: 0.5;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                font-size: 20px;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
            .question-bar {
                font-size: 16px;
            }
            .timer {
                font-size: 20px;
            }
            .profile-pic {
                width: 70px;
                height: 70px;
            }
            .button {
                font-size: 16px;
                padding: 8px 15px;
            }
            .hearts {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 20px;
            }
            .container {
                width: 95%;
                padding: 12px;
            }
            .question-bar {
                font-size: 14px;
            }
            .timer {
                font-size: 18px;
            }
            .profile-pic {
                width: 60px;
                height: 60px;
            }
            .button {
                font-size: 14px;
                padding: 6px 12px;
            }
            .hearts {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Hearts -->
    <div class="hearts-background">
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
    </div>

    <!-- Main Content -->
    <div class="header">Happy Valentines Day My Love</div>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="question-bar">How long have we been together? ‚ù§Ô∏è</div>
        <div class="timer">
            <span id="days">0</span> Days :

        </div>
    </div>

    <script>
        // Countdown Timer
        function countdown() {
            const startDate = new Date("2021-11-09"); // Change this date to your start date
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        setInterval(countdown, 1000);

        // Fade Out and Redirect
        function goToNextPage() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "next.html";
            }, 800); // Wait for fade-out animation before navigating
        }
    </script>
    <iframe src="audio.html" style="display:none;"></iframe>

</body>
</html>
